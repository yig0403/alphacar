<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("대박! 입력됐네");
		location.href="loginForm.do";
	</script>
</span>
<span th:if="${result} == 0">
	<script type="text/javascript">
		alert("쪽박! 입력실패 ㅠㅠ");
		history.go(-1);
	</script>
</span>
<span th:if="${result} == -1">
	<script type="text/javascript">
		alert("아이디가 중복 됐다는데, 으이그 !!");
		history.go(-1);
	</script>
</span>
</body>
</html>
