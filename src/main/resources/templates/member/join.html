<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<title>Insert title here</title></head><body>
<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("가입을 환영합니다");
		location.href="loginForm.do";
	</script>
</span>
<span th:if="${result} == 0">
	<script type="text/javascript">
		alert("회원가입 양식을 확인해주세요");
		history.go(-1);
	</script>
</span>
<span th:if="${result} == -1">
	<script type="text/javascript">
		alert("아이디가 중복되었습니다");
		history.go(-1);
	</script>
</span>
</body>
</html>
