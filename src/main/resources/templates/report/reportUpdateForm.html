<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:insert="header2.html::header"></span>
<span th:insert="header3.html::header"></span>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container" align="center">
		<h2>답변 수정</h2>
		<form action="reportUpdate.do" method="post">
			<input type="hidden" name="rpNo" th:value="${report.rpNo }"> <input
				type="hidden" name="id" th:value="${report.id }"> <input
				type="hidden" name="pageNum" th:value="${pageNum }">
			<table class="table table-hover">
				<tr>
					<th>신고번호</th>
					<td>[[${report.rpNo }]]
				</tr>
				<tr>
					<th>신고자</th>
					<td>[[${report.id }]]
				</tr>
				<tr>
					<th>작성일</th>
					<td>[[${report.regdate }]]
				</tr>
				<tr>
					<th>제목</th>
					<td><input type="text" name="rpTitle" required="required"
						th:value="${report.rpTitle }"></td>
				</tr>
				<tr>
					<th>신고내용</th>
					<td><textarea rows="5" cols="40" name="rpContent"
							required="required" th:value="${report.rpContent }">
							</textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="수정"
						class="btn btn-dark"></td>
				</tr>
			</table>
			<a th:href="@{reportList.do(pageNum=${pageNum})}"
				class="btn btn-dark">목록</a>
		</form>
	</div>
</body>
<span th:insert="footer.html::footer"></span>
</html>
