<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:insert="header2.html::header"></span>
<span th:insert="header3.html::header"></span>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function del(waysTitle) {
		var cf = confirm("정말로 삭제 하시겠습니까?");
		if (cf) location.href="waysDelete.do?waysTitle="+waysTitle;
		else alert("삭제가 취소 되었습니다");
	}
</script>
</head>
<body>
 <div class="container">
 	<h3>이용방법 상세</h3>
 	<table class="table table-bordered">
 		<tr><th>이용방법 제목</th><td>[[${ways.waysTitle}]]</td></tr>
 		<tr><th>이용방법 내용</th><td>[[${ways.waysContents}]]</td></tr>
 		<tr><th>삭제여부</th><td>[[${ways.del}]]</td></tr> 
 		<tr><td colspan="2"><a class="btn" th:href="@{waysUpdateForm.do(waysTitle=${ways.waysTitle})}">수정</a></td></tr>
 		<tr><td colspan="2"><a class="btn" th:onclick="del([[${ways.waysTitle}]])">삭제</a></td>	</tr>
 		<tr><td colspan="2"><a class="btn" th:href="@{waysManagement.do}">목록</a></td></tr>
 	</table>
 </div>
</body>
<span th:insert="footer.html::footer"></span>
</html>
