<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:insert="header2.html::header"></span>
<span th:insert="header3.html::header"></span>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function del(faqTitle) {
		var cf = confirm("정말로 삭제 하시겠습니까?");
		if (cf) location.href="faqDelete.do?faqTitle="+faqTitle;
		else alert("삭제가 취소 되었습니다");
	}
</script>
</head>
<body>
 <div class="container">
 	<h3>질문 상세</h3>
 	<table class="table table-bordered">
 		<tr><th>질문내용</th><td>[[${faq.faqTitle}]]</td></tr>
 		<tr><th>질문답변</th><td>[[${faq.faqContents}]]</td></tr>
 		<tr><th>삭제여부</th><td>[[${faq.del}]]</td></tr> 
 		<tr><td colspan="2"><a class="btn" th:href="@{faqUpdateForm.do(faqTitle=${faq.faqTitle})}">수정</a></td></tr>
 		<tr><td colspan="2"><a class="btn" th:onclick="del([[${faq.faqTitle}]])">삭제</a></td>	</tr>
 		<tr><td colspan="2"><a class="btn" th:href="@{faqManagement.do}">목록</a></td></tr>
 	</table>
 </div>
</body>
<span th:insert="footer.html::footer"></span>
</html>
