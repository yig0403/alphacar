<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:insert="header.html::header"></span>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<span th:if="${result} > 0">
	<script type="text/javascript">
		alert("수정 되었습니다");
		location.href="noticeList.do";

</span>

		history.back();
	</script>
</span>
</body>
</html>
