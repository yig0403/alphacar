        <div class="u-form-group u-form-select u-block-1dee-34">
            <label for="fee" class="u-label u-block-1dee-35">요금</label>
                 <div class="u-form-select-wrapper">
                        <select id="fee" name="keyword" class="u-border-1 u-border-black u-input u-input-rectangle u-block-1dee-36">
                              <option value="선택">선택</option>
                              <option value="1 ~ 3ㄴ">1 ~ 3만원</option>
                              <option value="4 ~ 6만원">4 ~ 6만원</option>
                              <option value="7 ~ 10만원">7 ~ 10만원</option>
                              <option value="21 ~ 30만원">21 ~ 30만원</option>
                              <option value="31 ~ 40만원">31 ~ 40만원</option>
                              <option value="41 ~ 70만원">41 ~ 70만원</option>

    </form>

    <div class="u-layout-row">
         <div class="u-container-layout u-block-1dee-7" th:if="${#lists.size(list)} > 0" th:each="car:${list}">
             <div class="u-border-3 u-border-palette-5-base u-container-style u-group u-block-1dee-52" >
                 <div class="u-container-layout u-block-1dee-53">
                     <img class="u-image u-image-round u-radius-10 u-block-1dee-54"  th:src="@{/carUpload/}+${car.filename}" alt="" data-image-width="318" data-image-height="200">
                         <h6 class="u-text u-text-default u-block-1dee-55">
                            <a class="u-product-title-link" th:href="@{carView.do(carNo=${car.carNo},pageNum=${pageNum})}">[[${car.carNo}]]</a>
                         </h6>
                                <div class="u-text u-block-1dee-56">
                                <div>차량 이름 : [[${car.carName}]]</div>
 				                <div>차량 회사 : [[${car.carKind}]]</div>
 				                <div>차량 등급 : [[${car.carRank}]]</div>
 				                <div>차량 위치 : [[${car.carRegion}]]</div> 
 				                <div>기본 요금 : [[${car.fee}]]원</div> 
                                <a th:href="@{reservationInsertForm.do(carNo=${car.carNo},pageNum=${pageNum})}" class="u-border-center u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-4-light-2 u-radius-6 u-block-1dee-57" style="margin-left:35px;">예약하기</a>
                              </div>
                         </div>
                      </div>
                   </div>
                </div> 
              </div>
            </div>
          </div>    
        </div>
 
    <div align="center">
	<ul class="pagination">
		<!-- 시작페이지가 pagePerBlock(10)보다 크면 앞에 보여줄 것이 있다 -->	
		<th:block th:if="${pb.startPage > pb.pagePerBlock}">
			<li><a th:href="@{carList.do(pageNum=1)}">
				<span class="glyphicon glyphicon-fast-backward"></span></a></li>
			<li><a th:href="@{carList.do(pageNum=${pb.startPage-1 })}">
				<span class="glyphicon glyphicon-triangle-left"></span></a></li>
		</th:block>
		<th:block th:each="i:${#numbers.sequence(pb.startPage,pb.endPage) }">
			<th:block th:if="${pb.currentPage == i }">
				<li class="active"><a th:href="@{carList.do(pageNum=${i})}">[[${i}]]</a></li>
			</th:block>
			<th:block th:if="${pb.currentPage != i }">
				<li><a th:href="@{carList.do(pageNum=${i})}">[[${i}]]</a></li>
			</th:block>		
		</th:block>
		<!-- endPage보다 totalPage가 크면 보여줄 것이 뒤에 남아 있다 -->
		<th:block th:if="${pb.endPage < pb.totalPage}">
			<li><a th:href="@{carList.do(pageNum=${pb.endPage+1})}">
				<span class="glyphicon glyphicon-triangle-right"></span></a></li>
			<li><a th:href="@{carList.do(pageNum=${pb.totalPage})}">
				<span class="glyphicon glyphicon-fast-forward"></span></a></li>
		</th:block>		
	</ul>
</div>

 <div align="center" style="margin-bottom: 50px;">

              <option value="${carRegion}">지역</option>
          </select>
	        <input type="hidden" name="pageNum" value="1">

   </form>
