  <body class="u-body u-xl-mode" data-lang="en">
   <div class="container" align="center">
	<h2 class="text-primary">렌트 이용내역</h2>
      <table class="table table-striped">
        <tr class="danger">
           <th>이용 번호</th>
           <th>차량번호</th>
           <th>차량이름</th>
           <th>장소</th>
           <th>대여날짜</th>         
           <th>반납날짜</th>
      </tr>
      	<tr class="warning" th:if="${#lists.size(list)}==0">
      	   <td colspan="6">렌트이용 내역이 없습니다</td>
      	</tr>
      	<tr th:if="${#lists.size(list)}>0" th:each="reservation:${list}">
      	   <td>[[${reservation.rsNo }]]</td>  
      	<th colspan="4" class="warning" th:if="${reservation.del}=='y'">삭제된 내역입니다</th>
		<th:block th:if="${reservation.del}=='n'">
		<td>[[${car.carNo }]]</td>
		<td>[[${car.carName}]]</td>
		<td>[[${car.carRegion}]]</td>
		<td>[[${reservation.StartDate}]]</td>
		<td>[[${reservation.endDate}]]</td>
		</th:block>
		</tr>
</table>
</div>
</body>
