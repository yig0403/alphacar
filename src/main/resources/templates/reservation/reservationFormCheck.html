 <body>
   <div class="container" align="center">
	   <h2 class="text-primary">예약하기</h2>
          <form action="reservation.do" method="post" name="frm">
          
         
          <div class="u-form-group u-label-left u-form-group-1">
	         <label for="carNo">차량 번호</label>
             <input type="text" name="carNo" th:value="${car.carNo }">
          </div>
        
          <div class="u-form-group u-label-left u-form-group-1">
	         <label for="carRank">차량 등급</label>
	         <input type="text" name="carRank" required="required" th:value="${car.carRank }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carKind">제조사</label>
	          <input type="text" name="carKind" required="required" th:value="${car.carKind }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carType">연료</label>
	          <input type="text" name="carType" required="required" th:value="${car.carType }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carYear">연식</label>
	          <input type="text" name="carYear" required="required" th:value="${car.carYear }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carRegion">대여 장소</label>
	          <input type="text" name="carRegion" required="required" th:value="${car.carRegion }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="startDate">대여 날짜</label>
	          <input type="text" name="startDate" required="required" th:value="${reservation.startDate }">
          </div>
          
           <div class="u-form-group u-label-left u-form-group-1">
              <label for="endDate">반납 날짜</label>
	          <input type="text" name="endDate" required="required" th:value="${reservation.endDate }">
          </div>
          
           <div class="u-form-group u-label-left u-form-group-1">
              <label for="endDate">요금</label>
	          <input type="number" name="fee" required="required" th:value="${car.fee}*{reservation.endDate-reservation.startDate}">
          </div>
          
          <div>
           <input Type="button" value="결제하기" onclick="location.href='pay.do'">
          </div>
          
          
          </form>
      </div>
