<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" style="font-size: 16px;" lang="en">
<span th:insert="header.html::header"></span><head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="On Top of the World, financial success">
    <meta name="description" content="">
    <title>reservationSearch</title>
        <link rel="stylesheet" href="/css/nicepage.css" media="screen">
    <link rel="stylesheet" href="/css/reservationView.css" media="screen">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script class="u-script" type="text/javascript" src="jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 4.20.1, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
<script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""
}</script>
    <meta name="theme-color" content="#ffd600">
    <meta property="og:title" content="차량등록">
    <meta property="og:type" content="website">

</head>
 <body>
   <div class="container" align="center">
	   <h2 class="text-primary">예약하기</h2>
          <form action="reservation.do" method="post" name="frm">
           
          <div class="u-form-group u-label-left u-form-group-1">
	         <label for="text">이름</label>
	         <input type ="text" name="name" th:value="${member.name}">
	      </div>  
         
          <div class="u-form-group u-label-left u-form-group-1">
	         <label for="carNo">차량 번호</label>
             <input type="text" name="carNo" th:value="${car.carNo }">
          </div>
        
          <div class="u-form-group u-label-left u-form-group-1">
	         <label for="carRank">차량 등급</label>
	         <input type="text" name="carRank" th:value="${car.carRank }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carKind">제조사</label>
	          <input type="text" name="carKind" th:value="${car.carKind }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carType">연료</label>
	          <input type="text" name="carType" th:value="${car.carType }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carYear">연식</label>
	          <input type="text" name="carYear" th:value="${car.carYear }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="carRegion">대여 장소</label>
	          <input type="text" name="carRegion" th:value="${car.carRegion }">
          </div>
          
          <div class="u-form-group u-label-left u-form-group-1">
              <label for="startDate">대여 날짜</label>
	          <input type="date" name="startDate" th:value="${reservation.startDate }">
          </div>
          
           <div class="u-form-group u-label-left u-form-group-1">
              <label for="endDate">반납 날짜</label>
	          <input type="date" name="endDate" th:value="${reservation.endDate }">
          </div>
          
           <div class="u-form-group u-label-left u-form-group-1">
              <label for="amount">요금</label>
	          <input type="number" name="fee" th:value="${reservation.amount}">
          </div>
          
          <div>
           <input Type="button" value="결제하기" onclick="location.href='pay.do'">
          </div>
          
          
          </form>
      </div>
</body>
</html>
