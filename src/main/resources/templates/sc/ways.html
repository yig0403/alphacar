<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<span th:insert="header2.html::header"></span>
<head>
<meta charset="UTF-8">
<title>alphaCar</title>
</head>
<body>
<div class="container-fluid" style="min-height: calc(100vh - 136px);">
	<div th:if="${member.ad}=='y'">
		<div><a href="/ways/waysInsertForm.do" class="btn btn-info">이용방법 작성</a></div>
	</div>
	<h3 align="center">이용방법</h3>
    <!-- 그룹 태그로 role과 aria-multiselectable를 설정한다. -->
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true" th:each="ways:${waysList}">
      <!-- 하나의 item입니다. data-parent 설청과 href 설정만 제대로 하면 문제없이 작동합니다. -->
      <div class="panel panel-default" >
        <div class="panel-heading" role="tab">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="false">
            [[${ways.waysTitle]]
          </a>
        </div>
        <div id="collapse1" class="panel-collapse collapse" role="tabpanel">
          <div class="panel-body">
            [[${ways.waysContents]]
          </div>
        </div>
      </div>     
    </div>
  </div>
</body>
</html>
